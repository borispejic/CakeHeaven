<!-- card -->
<div class="card" [routerLink]="[cake._id]">
  <img
    src="http://localhost:3000/image/cakes/{{ cake._id }}.jpg"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ cake.name }}</h5>
    <p class="card-text">
      {{ cake.ingredients }}
    </p>
  </div>
</div>
